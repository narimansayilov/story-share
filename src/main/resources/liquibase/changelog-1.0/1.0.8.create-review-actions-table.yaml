databaseChangeLog:
  - changeSet:
      id: 20240814_1.0.8
      author: alimardan
      changes:
        - createTable:
            tableName: review_actions
            schemaName: liquibase
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: review_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseTableName: review_actions
                  baseColumnNames: review_id
                  referencedTableName: comments
                  referencedColumnNames: id
                  onDelete: cascade

              - addForeignKeyConstraint:
                  baseTableName: review_actions
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  onDelete: cascade
