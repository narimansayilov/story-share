databaseChangeLog:
  - changeSet:
      id: 20240814_1.0.4
      author: alimardan
      changes:
        - createTable:
            tableName: tags
            schemaName: liquibase
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: story_count
                  type: int4
                  constraints:
                    nullable: false
                    defaultValue: 0
              - column:
                  name: translations
                  type: jsonb
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - addDefaultValue:
                  columnName: story_count
                  tableName: tags
                  defaultValue: 0
